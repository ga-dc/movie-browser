<!DOCTYPE html>
<html lang="en" data-ng-app="movieBrowser">
  <head>
    <meta charset="UTF-8">
    <title>Movie Browser</title>
    <base href="/"
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <main class="browse">
      <h1><a data-ui-sref="moviesIndex">Movie Browser Online</a></h1>
      <h3>Find your favorite movies!</h3>
      <div data-ui-view></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.3/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="js/movie_browser.js"></script>
  </body>
</html>
