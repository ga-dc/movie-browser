<!DOCTYPE html>
<html ng-app="tv_show">
<head>
  <meta charset="UTF-8">
  <title>TV Maze API Search</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-controller="control">
  <main>

    <img src="./images/tvm_api.png"

    <div class="browse">
      <form id="search">
        <input  ng-model="vm.keyword" type="search" placeholder="Search for a title..." id="show-search">
        <input  id="button" ng-click="vm.serachButton()" type="submit" value="Submit">
        <p>User input: {{vm.keyword}}</p>
      </form>

      <select id="show-select">
        <option value="">Select a show...</option>
      </select>

      <div id="show-detail" ng-repeat="show in vm.response" | filter: {title: vm.keyword}>

      </div>

    </div>
  </main>

  <script src="js/src/jquery.js"></script>
  <script src="js/tv_browser.js"></script>
</body>
</html>
