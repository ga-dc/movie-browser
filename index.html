<!DOCTYPE html>
<html>
<head>
  <title>TV Maze API Search</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="tvBrowser" ng-controller="TvController as vm">
  <main>

    <img src="./images/tvm_api.png">

    <div class="browse">
      <form id="search">
        <input type="search" placeholder="Search for a title..." id="show-search" ng-model="vm.searchString">
        <input type="submit" value="Submit">
      </form>

      <select id="show-select">
        <option value="">Select a show...</option>
        <<option ng-repeat="result in vm.results">{{ result.show.name }}</option>
      </select>

      <div id="show-detail">
      </div>

    </div>
  </main>

</body>
</html>
