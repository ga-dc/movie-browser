<!DOCTYPE html>
<html lang="en" data-ng-app="movieBrowser">
  <head>
    <meta charset="UTF-8">
    <title>Movie Browser</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <main class="browse">
      <h1>Movie Browser Online</h1>
      <h3>Find your favorite movies!</h3>
      <div data-ui-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/movie_browser.js"></script>
  </body>
</html>
