<!DOCTYPE html>
<html>
<head>
  <title>Movie Browser</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>


</head>
<body>

  <div class="browse">
    <h1>Movie Browser</h1>

    <form id="search">
      <input type="search" placeholder="Search for a title..." id="movie-search">
      <input type="submit" value="Submit" id="button">
    </form>

    <select id="movie-select">
      <!-- <option value="">Select a movie...</option> -->
    </select>

    <div id="movie-detail"></div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/movie_browser.js"></script>

</body>
</html>
