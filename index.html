<!DOCTYPE html>
<html>
<head>
  <title>Movie Browser Homework</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller='movieCtrl as vm' >
<div class="browse">
    <h1>Movie Browser HW</h1>

    <form id="search" ng-sumbit="vm.search()">
      <input type="search" placeholder="Search for a title..." id="movie-search">
      <input type="submit" value="Submit">
    </form>

    <select id="movie-select">
      <option value="">Select a movie...</option>
    </select>

    <div id="movie-detail"></div>
    <h2 class="movie"> </h2>
    <img id="poster">
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/movie_browser.js"></script>
</body>
</html>
