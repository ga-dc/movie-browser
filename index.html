<!DOCTYPE html>
<html ng-app>
<head>
  <title>Movie Browser</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
  
  <div class="browse">
    <h1>Movie Browser</h1>

    <form id="search">
      <input type="search" placeholder="Search for a title..." id="movie-search">
      <input type="submit" value="Submit" ng-click="showme=true">
    </form>
    
    <select id="movie-select" ng-show="showme">
      <option value="">Select a movie...</option>
    </select>

    <div id="movie-detail"></div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/movie_browser.js"></script>
</body>
</html>
