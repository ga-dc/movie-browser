<!DOCTYPE html>
<html>

<head>
  <title>Movie Browser</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="browse">
    <h1>Movie Browser</h1>

    <form id="search">
      <input type="search" placeholder="Search for a title..." id="movie-search">
      <input type="submit" value="Submit" id="search-button">
    </form>

    <select id="movie-select"></select>

    <div id="movie-detail"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <script src="js/jquery.js"></script>
  <script src="js/movie_browser.js"></script>
</body>

</html>
