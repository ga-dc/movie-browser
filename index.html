<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Movie Browser</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/movie_browser.js"></script>
</head>
<body>

  <div class="browse">
    <h1>Movie Browser</h1>

    <form id="search">
      <input type="search" placeholder="Search for a title..." id="movie-search">
      <input id="submit-search" type="submit" value="Submit">
    </form>

    <select id="movie-select">
      <option id="initial_option" value=""></option>
    </select>

    <div id="movie-detail"></div>
  </div>


</body>
</html>
